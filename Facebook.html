<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Facebook</title>
    <link rel="stylesheet" href="Facebook.css" />
</head>
<body>
    <articale id="main">
        <section id="detailsCon">
            <img src="Layer 5.png" title="My Image" />
            <div id="nameCon">
                <a href="javascript:void()" id="name">Shehab Nagy</a>
                <span id="title">updated his profile picture.</span>
            </div>
            <div id="dateCon">
                <a href="javascript:void()" id="date">February 24</a>
            </div>
        </section>
        <section id="images">
            <div id="frontCover"></div>
            <div id="backCover"></div>
        </section>
        <section id="buttons">
            <section id="likeCon" class="btn 0">
                <div id="likePic" class="btnImg"></div>
                <div id="word1">Like</div>
                <div id="likeEmoji" class="likeEmojiMain">
                    <div class="likeEmoji like"></div>
                    <div class="likeEmoji love"></div>
                    <div class="likeEmoji haha"></div>
                    <div class="likeEmoji wow"></div>
                    <div class="likeEmoji sad"></div>
                    <div class="likeEmoji angry"></div>
                </div>
            </section>
            <section id="commentCon" class="btn 1">
                <div id="commentPic" class="btnImg"></div>
                <div id="word2">Comment</div>
            </section>
            <section id="shareCon" class="btn 2">
                <div id="sharePic" class="btnImg"></div>
                <div id="word3">Share</div>
            </section>
        </section>
        <section id="comments">
            <section id="postedComment">
                <img id="propic" src="layer 5.png" title="my image" />
                <div id="nameAndContent">
                    <a href="javascript:void()" id="proname">Shehab Nagy</a>
                    <span id="procontent">Hello, World</span>
                </div>
                <div id="reactToComment">
                    <a href="javascript:void()" id="proLike">Like</a>
                    <div id="likeEmojiComments" class="likeEmojiComments">
                        <div class="likeEmoji like"></div>
                        <div class="likeEmoji love"></div>
                        <div class="likeEmoji haha"></div>
                        <div class="likeEmoji wow"></div>
                        <div class="likeEmoji sad"></div>
                        <div class="likeEmoji angry"></div>
                    </div>
                    <a href="javascript:void()" id="proReplay">Replay</a>
                    <span id="proTime">1m</span>
                </div>
            </section>
            <section id="postedComment">
                <img id="propic" src="layer 5.png" title="my image" />
                <div id="nameAndContent">
                    <a href="javascript:void()" id="proname">Shorouk Shaheen</a>
                    <span id="procontent">Hello, World</span>
                </div>
                <div id="reactToComment">
                    <a href="javascript:void()" id="proLike">Like</a>
                    <div id="likeEmojiComments" class="likeEmojiComments">
                        <div class="likeEmoji like"></div>
                        <div class="likeEmoji love"></div>
                        <div class="likeEmoji haha"></div>
                        <div class="likeEmoji wow"></div>
                        <div class="likeEmoji sad"></div>
                        <div class="likeEmoji angry"></div>
                    </div>
                    <a href="javascript:void()" id="proReplay">Replay</a>
                    <span id="proTime">1m</span>
                </div>
            </section>
            <section id="PostACommments">
                <img id="propic" src="layer 5.png" title="my image" />
                <section id="commentBox">
                    <textarea id="commentArea" placeholder="write a comment..." rows="1"></textarea>
                    <div class="commentBoxTools emoji" id="emoji">
                        <dialog class="dia 0">insert an emoji</dialog>
                    </div>
                    <div class="commentBoxTools photo" id="photovideo">
                        <dialog class="dia 1">attach photo or video</dialog>
                    </div>
                    <div class="commentBoxTools gif" id="gif">
                        <dialog class="dia 2">post a gif</dialog>
                    </div>
                    <div class="commentBoxTools sticker" id="sticker">
                        <dialog class="dia 3">post a sticker</dialog>
                    </div>
                </section>
            </section>
        </section>
    </articale>

    <script src="Facebook.js"></script>
</body>
</html>
